<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;900&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Portfolio page" />

    <link rel="stylesheet" href="style.css" />
    <title>Portfolio</title>
  </head>
  <body class="body-background">
    <header class="header-container">
      <div class="nav-bar-container">
        <div class="nav-bar">
          <div class="nav-link">
            Home
          </div>
          <div class="nav-link">
            My expertise
          </div>
          <div class="nav-link">
            Projects
          </div>
          <div class="nav-link">
            Contact
          </div>
        </div>
      </div>
    </header>

    <main>
      <div class="welcome-text">
        <h2>Welcome to my portfolio</h2>
        <p>Hello! My name is Stian and i'm a student aspiring to become a full-time Front End developer. If you scroll down you can see some projects I have done. Thank you for taking time to look through my page!</p>
      </div>
      <div class="card-container">
        <div class="card-container fadedisc-card">
          <div class="image-container">
            <img class="images" src="/assets/FadeDisc-desktop.png" alt="FadeDisc desktop image">
            <img class="images" src="/assets/FadeDisc-mobile.png" alt="FadeDisc mobile view image">
          </div>
          <button class="button github-button">GitHub</button>
          <button class="button live-website-button">Live website</button>
        </div>
        <div class="card-container musem-card">
          <div class="image-container">
            <img class="images" src="/assets/Semester-Project-1-desktop.png" alt="Museum desktop image">
            <img class="images" src="assets/Semester-Project-1-mobile.png" alt="Museum mobile view image">
          </div>
          <button class="button github-button">GitHub</button>
          <button class="button live-website-button">Live website</button>
        </div>
        <div class="card-container rainy-days-card">
          <div class="image-container">
            <img class="images" src="assets/Rainy-Days-Desktop.png" alt="Rainy Days desktop image">
            <img class="images" src="assets/Rainy-Days-mobile.png" alt="Rainy Days mobile view image">
          </div>
          <button class="button github-button">GitHub</button>
          <button class="button live-website-button">Live website</button>
        </div>
      </div>
    </main>

    <footer></footer>
  </body>
</html>
